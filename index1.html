<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - terrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>
	<body>

		
		

		<script src="js/three.js"></script>

		<script src="js/FirstPersonControls.js"></script>

		<script>			
			var container, stats;

			var camera, controls, scene, renderer;

			var mesh, texture;

			var objects = [];
			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer(  { antialias: true } );
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 10, 1000 );
				
				camera.position.y = 10;
				
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 1000 );
				
				var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
				light.position.set( -1, - 0.5, -1 );
				scene.add( light );
				
				controls = new THREE.FirstPersonControls( camera );
				controls.movementSpeed = 100;
				controls.lookSpeed = 0.085;
				
				var maxAnisotropy = renderer.getMaxAnisotropy();
				
				// floor
				geometry = new THREE.PlaneGeometry( 1400, 1000, 256, 256 );
				

				var texture = THREE.ImageUtils.loadTexture( "img/grasslight-big.jpg" );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, map: texture } );

				texture.anisotropy = maxAnisotropy;
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 20,20 );

				
				//material = new THREE.MeshBasicMaterial( { map: texture });
				var mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.x = - Math.PI / 2;
				
				scene.add( mesh );
				// objects
				var ab = 31;
				geometry = new THREE.CubeGeometry( 1220, 60, 20 );

				material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading  });
				material.color.setHex(0x6949c2);

				// begin north
					mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = 0;
					mesh.position.y = ab;
					mesh.position.z = -400;
					scene.add( mesh );
					
				// end north
				// begin south
					mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = 0;
					mesh.position.y = ab;
					mesh.position.z = 400;
					scene.add( mesh );		
						
				// end south
				
				geometry = new THREE.CubeGeometry( 20, 60, 780 );

				// begin east
					mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = 600;
					mesh.position.y = ab;
					mesh.position.z = 0;
					scene.add( mesh );		
						
				// end east
				// begin west
					mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = -600;
					mesh.position.y = ab;
					mesh.position.z = 0;
					scene.add( mesh );		
					
				//end west	
				
				geo_horiz_300 = new THREE.CubeGeometry( 300, 60, 20 );
				geo_horiz_280 = new THREE.CubeGeometry( 280, 60, 20 );
				geo_horiz_160 = new THREE.CubeGeometry( 160, 60, 20 );
				geo_vert_260 = new THREE.CubeGeometry( 20, 60, 260 );
				geo_vert_160 = new THREE.CubeGeometry( 20, 60, 160 );

				//walls wing east
					mesh3 = new THREE.Mesh( geo_vert_260, material );  // side right top
						mesh3.position.x = 505;
						mesh3.position.y = ab;
						mesh3.position.z = 170;
						scene.add( mesh3 );
					mesh3 = new THREE.Mesh( geo_vert_260, material );  // side right bottom 
						mesh3.position.x = 505;
						mesh3.position.y = ab;
						mesh3.position.z = -170;
						scene.add( mesh3 );
					mesh3 = new THREE.Mesh( geo_vert_160, material );  // side left top 
						mesh3.position.x = 245;
						mesh3.position.y = ab;
						mesh3.position.z = -220;
						scene.add( mesh3 );
					mesh3 = new THREE.Mesh( geo_vert_260, material );  // side left bottom 
						mesh3.position.x = 245;
						mesh3.position.y = ab;
						mesh3.position.z = 170;
						scene.add( mesh3 );
					mesh3 = new THREE.Mesh( geo_horiz_280, material ); // bottom
						mesh3.position.x = 375;
						mesh3.position.y = ab;
						mesh3.position.z = -305;
						scene.add( mesh3 );

					mesh3 = new THREE.Mesh( geo_horiz_280, material ); // top
						mesh3.position.x = 375;
						mesh3.position.y = ab;
						mesh3.position.z = 305;
						scene.add( mesh3 );
						objects.push( mesh3 );

				//walls wing west	
					mesh4 = new THREE.Mesh( geo_vert_260, material );  // side left top
						mesh4.position.x = -505;
						mesh4.position.y = ab;
						mesh4.position.z = 170;
						scene.add( mesh4 );
					mesh4 = new THREE.Mesh( geo_vert_260, material );  // side left bottom 
						mesh4.position.x = -505;
						mesh4.position.y = ab;
						mesh4.position.z = -170;
						scene.add( mesh4 );
					mesh4 = new THREE.Mesh( geo_vert_160, material );  // side right top
						mesh4.position.x = -245;
						mesh4.position.y = ab;
						mesh4.position.z = -220;
						scene.add( mesh4 );
					mesh4 = new THREE.Mesh( geo_vert_260, material );  // side right bottom 
						mesh4.position.x = -245;
						mesh4.position.y = ab;
						mesh4.position.z = 170;
						scene.add( mesh4 );
					mesh4 = new THREE.Mesh( geo_horiz_280, material ); // bottom
						mesh4.position.x = -375;
						mesh4.position.y = ab;
						mesh4.position.z = -305;
						scene.add( mesh4 );
					mesh4 = new THREE.Mesh( geo_horiz_280, material ); // top
						mesh4.position.x = -375;
						mesh4.position.y = ab;
						mesh4.position.z = 305;
						scene.add( mesh4 );

				// wall centre north south	
					mesh2 = new THREE.Mesh( geo_horiz_300, material ); // top
						mesh2.position.x = 0;
						mesh2.position.y = ab;
						mesh2.position.z = -305;
						scene.add( mesh2 );
						objects.push( mesh2 );
					mesh2 = new THREE.Mesh( geo_horiz_300, material ); // bottom
						mesh2.position.x = 0;
						mesh2.position.y = ab;
						mesh2.position.z = 55;
						scene.add( mesh2 );
						objects.push( mesh2 );
					mesh2 = new THREE.Mesh( geo_vert_160, material );  // right
						mesh2.position.x = 140;
						mesh2.position.y = ab;
						mesh2.position.z = -220;
						scene.add( mesh2 );
						objects.push( mesh2 );
					mesh2 = new THREE.Mesh( geo_vert_160, material );  // left
						mesh2.position.x = -140;
						mesh2.position.y = ab;
						mesh2.position.z = -220;
						scene.add( mesh2 );
						objects.push( mesh2 );

				renderer.setSize( 98.7*window.innerWidth/100, 96.7*window.innerHeight/100 );
				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( 98.7*window.innerWidth/100, 96.7*window.innerHeight/100 );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );

				render();


			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
